<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement an MVVM</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="word">
        <p>{{word}}</p>
        <p>{{sum}}</p>
        <button v-click='doClick'>try it!</button>
    </div>
    <!-- <script src="./blockJS/compile.js"></script>
    <script src="./blockJS/mvvm.js"></script>
    <script src="./blockJS/observe.js"></script>
    <script src="./blockJS/watcher.js"></script> -->
    <script src="./test2.js"></script>
    <script>
        let vm = new Mvvm({
            el: '#app',
            data: {
                word: 'Hello World!',
                a: 1,
                b: 2,
            },
            methods: {
                doClick() {
                    this.word = 'I am huohuo';
                }
            },
            // 再增加一下 computed 和 mounted
            computed: {
                sum() {
                    return this.a + this.b;
                }
            },
            mounted() {
                setTimeout(() => {
                    console.log('Got it!');
                }, 2000);
            }
        });





    </script>
</body>

</html>
