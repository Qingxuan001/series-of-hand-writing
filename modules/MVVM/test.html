<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement an MVVM</title>
</head>

<body>
    <div id="mvvm-app">
        <input type="text" v-model="word">
        <p>{{word}}</p>
        <button :click='doClick'>try it!</button>
    </div>
    <script src="./mvvm.js"></script>
    <script>
        let vm = new MVVM({
            el: '#mvvm-app',
                data: {
                    word: 'Hello World!'
                },
                methods: {
                    doClick() {
                        this.word = 'I am huohuo';
                    }
                }
        });
    </script>
</body>

</html>
